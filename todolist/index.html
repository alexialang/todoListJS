<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    
    <h1>Todo List</h1>
    <div class="containerTask">
      <input type="text" id="task" placeholder="Saisir la tache" />
      <button id="add">Ajouter</button>
    </div>
    <main class="container">
      
      
      <div class="column">
        <div class="absolute">
          <div class="shadow"></div>
          <img class="pin" src="./img/pin.png" />
          <h3> À faire</h3>
        </div>
        <div id="toDo" class="scroll"></div>
      </div>
      <div class="column" >
        <div class="absolute">
          <div class="shadow-rigth"></div>
          <img class="pin" src="./img/pin2.png" /> 
          <h3>En cours</h3>
        </div>
       <div id="inProgress" class="scroll"></div>
      </div>
      <div class="column">
        <div class="absolute">
          <div class="shadow"></div>
          <img class="pin" src="./img/pin.png" /> 
          <h3>Terminé</h3>
        </div>
        <div id="finishTask" class="scroll"></div>
      </div>
      </div>
  
    </main>

    <script src="main.js"></script>
  </body>
</html>
